<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <section class="playwrite-dk-loopet">
        <div class="playwrite-dk-loopet">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="playwrite-dk-loopet">Gerador de senhas</h2>
            <h3 class="playwrite-dk-loopet">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="playwrite-dk-loopet">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="playwrite-dk-loopet">
            <h3 class="playwrite-dk-loopet">Personalize sua senha</h3>
            <div class="playwrite-dk-loopet">
                <div class="playwrite-dk-loopet">
                    <h4 class="playwrite-dk-loopet">Número de caracteres</h4>
                    <div class="playwrite-dk-loopet">
                        <button class="playwrite-dk-loopet">-</button>
                        <p class="playwrite-dk-loopet">12</p>
                        <button class="playwrite-dk-loopet">+</button>
                    </div>
                </div>
                <div class="playwrite-dk-loopet">
                    <h4 class="laywrite-dk-loopet">Características da senha</h4>
                    <div class="playwrite-dk-loopet">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="playwrite-dk-loopet">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="playwrite-dk-loopet">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="playwrite-dk-loopet">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="playwrite-dk-loopet">
                    <h4 class="playwrite-dk-loopet">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
